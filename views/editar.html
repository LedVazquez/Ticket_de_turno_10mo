  </head>
  <body>
    <section>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="login.html">Log In</a>

                <li class="nav-item">
                  <a class="nav-link" href="solicitud.html">Crear</a>

                  <a class="nav-link" href="consulta.html">Buscar</a>

                  <a class="nav-link" href="editar.html">Editar</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>          
  </section>
  <div class="contenedor">
    <form class="formulario" id="formulario">
      <h2>Editar Ticket</h2>
      <div class="campo">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required />
      </div>
      <div class="campo">
        <label for="apellido_paterno">Apellido paterno:</label>
        <input
          type="text"
          id="apellido_paterno"
          name="apellido_paterno"
          required
        />
      </div>
      <div class="campo">
        <label for="apellido_materno">Apellido materno:</label>
        <input
          type="text"
          id="apellido_materno"
          name="apellido_materno"
          required
        />
      </div>
      <div class="campo">
        <label for="curp">CURP:</label>
        <input type="text" id="curp" name="curp" required />
      </div>
      <div class="campo">
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required />
      </div>
      <div class="campo">
        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular" required />
      </div>
      <div class="campo">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
          <label for="nivel">Nivel:</label>
          <select id="nivel" name="nivel">
            <option value="preparatoria">Preparatoria</option>
            <option value="universidad">Universidad</option>
            <option value="maestria">Maestria</option>
          </select>
        </div>
      <div>
        <label for="municipio">Municipio:</label>
        <select id="municipio" name="municipio">
          <option value="saltillo">Saltillo</option>
          <option value="arteaga">Arteaga</option>
          <option value="ramosarizpe">Ramos Arizpe</option>
          <option value="torreon">Torreon</option>
          <option value="acuna">Acuña</option>
        </select>
      </div>
      <div class="campo">
        <button type="submit">Actualizar Ticket</button>
      </div>
    </form>
  </div>
</body>
</html>

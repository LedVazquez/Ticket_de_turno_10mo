<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Solicitud Ticket</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <script src="js/val_ticket.js"></script>
  <body>
    <div class="navbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="consulta.html" class="nav-link">Consulta</a>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link">Iniciar Sesión</a>
          </li>
          <li class="nav-item">
            <a href="solicitud.html" class="nav-link">Solicitud</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Cerrar Sesión</a>
          </li>
        </ul>
    </div> 
    <div class="contenedor">
      <form class="formulario" id="formulario">
        <h2>Solicitud Ticket</h2>
        <div class="campo">
          <label for="nombres">Nombres:</label>
          <input type="text" id="nombres" name="nombres" required />
        </div>
        <div class="campo">
          <label for="apellido_paterno">Apellido paterno:</label>
          <input
            type="text"
            id="apellido_paterno"
            name="apellido_paterno"
            required
          />
        </div>
        <div class="campo">
          <label for="apellido_materno">Apellido materno:</label>
          <input
            type="text"
            id="apellido_materno"
            name="apellido_materno"
            required
          />
        </div>
        <div class="campo">
          <label for="curp">CURP:</label>
          <input type="text" id="curp" name="curp" required />
        </div>
        <div class="campo">
          <label for="telefono">Teléfono:</label>
          <input type="text" id="telefono" name="telefono" required />
        </div>
        <div class="campo">
          <label for="celular">Celular:</label>
          <input type="text" id="celular" name="celular" required />
        </div>
        <div class="campo">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
            <label for="nivel">Nivel:</label>
            <select id="nivel" name="nivel">
              <option value="preparatoria">Preparatoria</option>
              <option value="universidad">Universidad</option>
              <option value="maestria">Maestria</option>
            </select>
          </div>
        <div>
          <label for="municipio">Municipio:</label>
          <select id="municipio" name="municipio">
            <option value="saltillo">Saltillo</option>
            <option value="arteaga">Arteaga</option>
            <option value="ramosarizpe">Ramos Arizpe</option>
            <option value="torreon">Torreon</option>
            <option value="acuna">Acuña</option>
          </select>
        </div>
        <div class="campo">
          <button type="submit">Obtener número de ticket</button>
        </div>
      </form>
    </div>
  </body>
</html>

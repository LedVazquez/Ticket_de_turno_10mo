<!DOCTYPE html>
<html>
<head>
	<title>Consulta de Clientes</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="navbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="consulta.html" class="nav-link">Consulta</a>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link">Iniciar Sesión</a>
          </li>
          <li class="nav-item">
            <a href="solicitud.html" class="nav-link">Solicitud</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Cerrar Sesión</a>
          </li>
        </ul>
    </div>      
    <div class="contenedor">
        <div class="formulario">
          <h2>Consultar clientes</h2>
          <form>
            <div class="campo">
              <label for="busqueda">Búsqueda por nombre o CURP:</label>
              <input type="text" id="busqueda" name="busqueda" required>
            </div>
            <div class="campo">
              <button type="submit" onclick="buscarCliente()">Buscar</button>
            </div>
          </form>
          <div id="resultado">
            <!-- Aquí se mostrarán los resultados de la búsqueda -->
          </div>
          <div id="botones">
            <button type="button" onclick="eliminarCliente()">Eliminar</button>
            <button type="button" onclick="modificarCliente()">Modificar</button>
            <button type="button" onclick="registrarCliente()">Registrar</button>
            <label for="estatus">Estatus:</label>
            <select id="estatus" name="estatus">
              <option value="resuelto">Resuelto</option>
              <option value="pendiente">Pendiente</option>
            </select>
            <button type="button" onclick="cambiarEstatus()">Cambiar estatus</button>
          </div>
        </div>
      </div>
      
</body>
</html>
